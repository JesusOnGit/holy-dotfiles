# ┌──────────────────────────────────────────────────────────┐
# │                    AESTHETIC & USABLE                    │
# │                     KITTY CONFIGURATION                  │
# └──────────────────────────────────────────────────────────┘
#
# This configuration is built for clarity, performance, and a
# keyboard-centric workflow. Read the comments to understand
# the purpose of each setting.

# ━━━ FONT ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# The font is the soul of the terminal. Fira Code is chosen for
# its superb readability and programming ligatures.
# You must install "Fira Code" on your system for this to work.
font_family                 Fira Code Regular
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
font_size                   14.0

# confirm_on_exit false
# Enable font ligatures for symbols like '->', '==', '!=', etc.
font_features               FiraCode-Regular +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +cv29 +cv30

# Disable ligatures when the cursor is over them to avoid confusion.
disable_ligatures_for_ άλλοι_φακοί     cursor

# Fine-tune font rendering.
adjust_line_height          0
adjust_column_width         0
box_drawing_scale           0.001, 1, 1.5, 2

# ━━━ BACKGROUND OPACITY ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Uncomment these lines if you use a compositor (like Picom)
# for a "frosted glass" effect.
 background_opacity          0.85
 dynamic_background_opacity  yes

# ━━━ CURSOR ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# A steady block cursor is less distracting than a blinking one.
cursor                      #bbbbbb
cursor_shape                block
cursor_blink_interval       0

# ━━━ WINDOW & LAYOUT ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Padding provides breathing room. Borders distinguish splits.
window_padding_width       0 
window_border_width         1pt
active_border_color         #cba6f7
inactive_border_color       #45475a
draw_minimal_borders        yes

# Tab bar aesthetics. 'powerline' provides angled separators.
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         angled
tab_title_template          "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# ━━━ PERFORMANCE & BEHAVIOR ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Sensible defaults for a smooth experience.
scrollback_lines            10000
enable_audio_bell           no
visual_bell_duration        0.0
repaint_delay               10
input_delay                 1
sync_to_monitor             yes
confirm_os_window_close 0
# ━━━ KEYBINDINGS ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# A keyboard-driven workflow is an efficient one.
# The 'kitty_mod' is ctrl+shift by default.

# │▸ Clipboard │
# ────────────────
copy_on_select              yes
map kitty_mod+c             copy_to_clipboard
map kitty_mod+v             paste_from_clipboard

# │▸ Tabs │
# ──────────
map kitty_mod+t             new_tab_with_cwd
map kitty_mod+q             close_tab
map kitty_mod+right           next_tab
map kitty_mod+left            previous_tab
map kitty_mod+1             goto_tab 1
map kitty_mod+2             goto_tab 2
map kitty_mod+3             goto_tab 3
map kitty_mod+4             goto_tab 4

# │▸ Panes (Splits) │
# ──────────────────────
# Create new splits with the same working directory.
map kitty_mod+enter         new_window_with_cwd
map kitty_mod+w             close_window

# Navigate splits with vim-like keys.
map kitty_mod+h             neighboring_window left
map kitty_mod+l             neighboring_window right
map kitty_mod+k             neighboring_window up
map kitty_mod+j             neighboring_window down

# Resize splits.
map kitty_mod+shift+h       resize_window narrower
map kitty_mod+shift+l       resize_window wider
map kitty_mod+shift+k       resize_window taller
map kitty_mod+shift+j       resize_window shorter

# │▸ Scrolling │
# ───────────────
# map kitty_mod+up              scroll_line_up
# map kitty_mod+down            scroll_line_down
# map kitty_mod+page_up         scroll_page_up
# map kitty_mod+page_down       scroll_page_down
# map kitty_mod+home            scroll_home
# map kitty_mod+end             scroll_end

# │▸ Font Size │
# ───────────────
map kitty_mod+plus            change_font_size all +1.0
map kitty_mod+minus           change_font_size all -1.0
map kitty_mod+backspace       change_font_size all 0

# │▸ Miscellaneous │
# ───────────────────
# Open URLs found in terminal output.
map kitty_mod+u               show_urls

# Open the command palette.
map kitty_mod+p>f             launch --cwd=current --type=overlay nvim

# ━━━ MOUSE ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Make the mouse less intrusive.
focus_follows_mouse         no
mouse_hide_wait             2.0
url_color                   #89b4fa
url_style                   curly

# When clicking a URL, open it in the default browser.
open_url_with               default

# ━━━ OS SPECIFIC TWEAKS ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# For Linux
wayland_title_bar_color     system
linux_display_server        auto
